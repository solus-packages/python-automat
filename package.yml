name       : python-automat
version    : 0.6.0
release    : 1
source     :
    - https://pypi.python.org/packages/de/05/b8e453085cf8a7f27bb1226596f4ccf5cc9e758377d60284f990bbdc592c/Automat-0.6.0.tar.gz : 3c1fd04ecf08ac87b4dd3feae409542e9bf7827257097b2b6ed5692f69d6f6a8
license    : MIT
component  : programming.python
summary    : Self-service finite-state machines for the programmer on the go
description: |
    Automat is a library for concise, idiomatic Python expression of finite-state automata (particularly deterministic finite-state transducers).
builddeps  :
    - python-attrs
    - python-m2r
    - python-pytest
    - python-setuptools
    - python-setuptools-scm
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
